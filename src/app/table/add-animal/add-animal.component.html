
<h1 mat-dialog-title>Add Animal</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div class="add-animal-form">
      <ng-container *ngFor="let column of data">
        <mat-form-field *ngIf="column != 'id' && column != 'actions'">
          <mat-label>{{column}}</mat-label>
          <input matInput [formControl]=form.controls[column]>
        </mat-form-field>
      </ng-container>
    </div>
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="form" cdkFocusInitial>Add</button>
</mat-dialog-actions>
